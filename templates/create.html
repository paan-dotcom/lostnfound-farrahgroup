<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Lost & Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .password-hint { font-size: 0.85rem; color: #6c757d; }
        .requirement { margin-bottom: 2px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Create New Account</h3>
                        
                        <form action="{{ url_for('create_user') }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Choose a unique username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                                <div class="password-hint mt-2">
                                    <p class="requirement"><strong>Policy Requirements:</strong></p>
                                    <ul class="list-unstyled">
                                        <li>✔ At least 8 characters</li>
                                        <li>✔ One Uppercase (A-Z)</li>
                                        <li>✔ One Lowercase (a-z)</li>
                                        <li>✔ One Number (0-9)</li>
                                    </ul>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Register Account</button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Already have an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
