<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Item - UniKL Lost & Found</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background:#0ea5e9; margin:0; padding-bottom: 50px; }
    .topbar { background:#0f172a; color:white; padding:15px 40px; display:flex; justify-content:space-between; align-items:center; }
    .nav-link { color:white; text-decoration:none; font-weight:600; font-size: 14px; }
    .card { width:550px; margin:40px auto; background:white; padding:40px; border-radius:24px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    label { display: block; margin-top: 18px; font-weight: 600; color: #475569; font-size: 13px; text-transform: uppercase; }
    input, select, textarea { width:100%; padding:12px; margin-top: 6px; border-radius:12px; border:1.5px solid #e2e8f0; box-sizing: border-box; }
    button { width:100%; padding:15px; border:none; border-radius:12px; background:#0284c7; color:white; font-size:16px; font-weight:bold; cursor: pointer; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div><b>UniKL Lost & Found</b></div>
    <div><a href="{{ url_for('user_dashboard') }}" class="nav-link">‚Üê Back to Dashboard</a></div>
  </div>

  <div class="card">
    <h2>Submit a Report</h2>
    <form action="{{ url_for('submit_report') }}" method="POST" enctype="multipart/form-data">
      <label>Report Type</label>
      <select name="type" required>
        <option value="lost">I Lost Something</option>
        <option value="found">I Found Something</option>
      </select>

      <label>Item Name</label>
      <input name="title" placeholder="e.g., Black Backpack" required />

      <label>Category</label>
      <select name="category" required>
        <option value="Student ID">Student ID</option>
        <option value="Wallet">Wallet</option>
        <option value="Phone">Phone</option>
        <option value="Laptop">Laptop</option>
        <option value="Other">Other</option>
      </select>

      <label>Location</label>
      <input name="location" placeholder="e.g. Cafeteria" required />

      <label>Detailed Description</label>
      <textarea name="description" rows="3" required></textarea>

      <label>Contact Information</label>
      <input name="contact" required />

      <label>Upload Image</label>
      <input type="file" name="item_image" accept="image/*">

      <button type="submit">Submit Official Report</button>
    </form>
  </div>
</body>
</html>
