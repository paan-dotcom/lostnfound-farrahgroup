<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">IT Systems Control</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, IT Administrator: {{ current_user.username }}</h1>
        <hr>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">System Status</h5>
                        <p class="card-text">All systems operational.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Admin Tools</h3>
                <ul class="list-group">
                    <li class="list-group-item">Manage Server Logs</li>
                    <li class="list-group-item">Database Backups</li>
                    <li class="list-group-item">User Permissions Registry</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
