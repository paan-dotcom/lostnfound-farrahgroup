<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Logs - IT Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-terminal"></i> System Activity Logs</h2>
            <a href="{{ url_for('it_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="card shadow">
            <div class="card-header bg-dark text-white">Recent Events</div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    {% for log in logs %}
                    <li class="list-group-item">
                        <span class="badge bg-info text-dark me-2">INFO</span>
                        {{ log }}
                    </li>
                    {% else %}
                    <li class="list-group-item text-center">No logs found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
