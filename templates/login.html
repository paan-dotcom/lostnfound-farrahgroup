<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UniKL Lost & Found - Secure Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background:#0ea5e9;
      margin:0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width:400px;
      background:white;
      padding:40px;
      border-radius:24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin:0 0 5px;
      font-size: 28px;
      color: #0f172a;
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 25px;
      font-size: 15px;
    }
    input {
      width:100%;
      padding:14px;
      margin:12px 0;
      border-radius:12px;
      border:1.5px solid #e2e8f0;
      font-size: 15px;
    }
    button {
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#0284c7;
      color:white;
      font-size:16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .error-msg {
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 20px;
      border: 1px solid #fecaca;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>UniKL Lost & Found</h1>
    <div class="subtitle">Secure Student Recovery Portal</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-msg">
          <strong>Error:</strong> {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

</body>
</html>
