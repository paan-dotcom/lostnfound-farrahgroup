<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand mb-0 h1">IT Systems Control</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </nav>

    <div class="container mt-5" style="max-width: 800px;">
        <h1 class="mb-4">Welcome, IT Administrator: <span class="text-primary">{{ current_user.username }}</span></h1>
        
        <div class="alert alert-primary shadow-sm" role="alert">
            <h4 class="alert-heading">System Status</h4>
            <p class="mb-0">All systems operational. Database connected.</p>
        </div>

        <h3 class="mt-4">Admin Tools</h3>
        <div class="list-group shadow-sm">
            <a href="{{ url_for('view_logs') }}" class="list-group-item list-group-item-action py-3">
                <strong>Manage Server Logs</strong>
            </a>
            <a href="{{ url_for('backup_db') }}" class="list-group-item list-group-item-action py-3">
                <strong>Database Backups</strong>
            </a>
            <a href="{{ url_for('manage_permissions') }}" class="list-group-item list-group-item-action py-3">
                <strong>User Permissions Registry</strong>
            </a>
        </div>
    </div>
</body>
</html>
