<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Lost & Found</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow" style="width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger py-2 small text-center">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3 text-center">
                        <div class="h-captcha"
                             data-sitekey="{{ config.HCAPTCHA_SITE_KEY }}">
                        </div>
                    </div>  
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-1">New to the system?</p>
                    <a href="{{ url_for('create_user') }}" class="btn btn-outline-success btn-sm w-100">Register New Account</a>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">Forgot password or account blocked? <br> Contact IT Admin at it@unikl.edu.my</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
